<!doctype html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.name }} - ${{ item.price }} - <a href="{{url_for('remove_from_cart', product_id=item.id)}}">remove item</a></li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
        <a href="{{ url_for('checkout', price=total) }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Continue Shopping</a>
</body>
</html>
